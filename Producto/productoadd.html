	        <title>Dashboard</title>
	    </head>
	    <body>
	        <header>
                <div class="logo">
                    <img src="../img/logo.jpg" alt="logo">
                </div>
                <div class="sesion">
                    <img src="../img/golden.jpg" alt="perro golden">
                    <span>
                        <strong>Bienvenido</strong><br>Usuario
                        <a href="../login.html"><i class="fas fa-right-from-bracket"></i></a>
                    </span>
                </div>
            </header>
            <section id="dashboard">
                <article class="menu1">
                    <ul>
                        <li class="item1"><a href="../Usuario/usuario.html"><i class="fas fa-user"></i>Usuarios</a></li>
                        <li class="item1"><a href="../Cliente/cliente.html"><i class="fas fa-users"></i>Clientes</a></li>
                        <li class="item1"><a href="../Producto/producto.html"><i class="fas fa-tag"></i>Productos</a></li>
                        <li class="item1"><a href="../Pedido/pedido.html"><i class="fas fa-cart-shopping"></i>Pedidos</a></li>
                        <li class="item1"><a href="../Cliente/reporte.html"><i class="fas fa-arrow-trend-up"></i>Reportes</a></li>
                    </ul>
                </article>
                <article class="contenido">
                    <form action="" method="" class="form-producto">
                        <div class="form-group1">
                            <label for="descripcion" class="form-label">Descripción: </label>
                            <input type="text" name="descripcion" id="descripcion" class="form-input1" placeholder=" Ingresa la descripción del producto">
                        </div>
                        <div class="form-group1">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" name="nombre" id="nombre" class="form-input1" placeholder=" Ingresa el nombre del producto">
                        </div>
                        <div class="form-group1">
                            <label for="precio" class="form-label">Precio: </label>
                            <input type="number" name="precio" id="precio" class="form-input1" placeholder=" Ingresa el precio del producto">
                        </div>
                        <div class="form-group1">
                            <label for="categoria" class="form-label">Categoria: </label>
                            <select name="categoria" class="form-select">
                                <c:forearch>
                                    <option value="id">Juguetes</option>
                                </c:forearch>
                                <c:forearch>
                                    <option value="id1">Concentrado</option>
                                </c:forearch>
                                <c:forearch>
                                    <option value="id2">Camas</option>
                                </c:forearch>
                                <c:forearch>
                                    <option value="id3">Correas</option>
                                </c:forearch>
                                <c:forearch>
                                    <option value="id4">Accesorios</option>
                                </c:forearch>                            
                            </div>
                            <div class="form-group1">
                                <input type="submit" name="guardar" value="Guardar" class="form-button btn-morado">
                            </div>
                    </form>
                </article>
            </section>
            <footer>
            </footer>
