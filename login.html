<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <link rel="StyleSheet" type="text/css" href="css/style.css">
        <link rel="StyleSheet" type="text/css" href="css/normalize.css">
        <script src="https://kit.fontawesome.com/30232a80d3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img/favicon.png">
        <title>Login</title>
    </head>
    <body>
        <section id="login">
            <img src="img/logo.jpg" alt="logo">
            <form action="dashboard.html" method=""  class="form-login">
                <h1>
                    <a href="index.html"><i class="fas fa-user-lock"></i></a>
                </h1>
            <div class="form-group">
                <label for="usuario" class="form-label">Usuario </label>
                <input type="text" name="usuario" id="usuario" class="form-input" placeholder=" Ingresa tu Usuario" required>
            </div>
            <div class="form-group">
                <label for="pasword" class="form-label">Contraseña </label>
                <input type="password" name="pasword" id="pasword" class="form-input" placeholder=" Ingresa tu Contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" name="ingresar" class="btn-azul" value="Ingresar">
            </div>
            <div class="form-group">
                <input type="submit" name="registrar" class="btn-morado" value="Registrar">
            </div>
            <div class="form-group">
                <a href="" class="form-olvido">Recordar Contraseña</a>
            </div>
             </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
