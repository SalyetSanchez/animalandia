<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <link rel="StyleSheet" type="text/css" href="css/style.css">
        <link rel="StyleSheet" type="text/css" href="css/normalize.css">
        <script src="https://kit.fontawesome.com/30232a80d3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img/favicon.png">
        <title>Login</title>
    </head>
    <body>
        <section id="login">
            <img src="img/logo.jpg" alt="logo">
            <form action="dashboard.html" method=""  class="form-login">
                <h1>
                    <a href="index.html"><i class="fas fa-user-lock"></i></a>
                </h1>
            <div class="form-group">
                <label for="usuario" class="form-label">Usuario </label>
                <input type="text" name="usuario" id="usuario" class="form-input" placeholder=" Ingresa tu Usuario" required>
            </div>
            <div class="form-group">
                <label for="pasword" class="form-label">Contraseña </label>
                <input type="password" name="pasword" id="pasword" class="form-input" placeholder=" Ingresa tu Contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" name="ingresar" class="btn-azul" value="Ingresar">
            </div>
            <div class="form-group">
                <input type="submit" name="registrar" class="btn-morado" value="Registrar">
            </div>
            <div class="form-group">
                <a href="" class="form-olvido">Recordar Contraseña</a>
            </div>
             </form>
        </section>
    </body>
</html>
